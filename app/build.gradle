plugins {
    id 'com.android.application'
}

android {
    signingConfigs {
        debug {
            storeFile file('d:\\Programming\\keystores\\keystore2.jks')
            storePassword 'qwerty'
            keyAlias 'key0'
            keyPassword 'qwerty'
        }
        release {
            storeFile file('d:\\Programming\\keystores\\keystore2.jks')
            storePassword 'qwerty'
            keyAlias 'key0'
            keyPassword 'qwerty'
        }
    }
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.sateda.keyonekb2"
        minSdkVersion 25
        targetSdkVersion 25
        versionCode 2323
        versionName "2.3-build2.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
        }
        release {
            signingConfig signingConfigs.release
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            //outputFileName = "ApplicationName-${variant.name}-${variant.versionName}.apk"
            //TODO: сделал такую настройку т.е. не работает штатный механизм наименования файла от Основателя (если он был)
            outputFileName = "KeyoneKB2-v2.3-build2.3.apk"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    //TODO: Иначе release версия не собирается
    lintOptions {
        abortOnError false
    }

}

dependencies {

    implementation 'com.android.support:appcompat-v7:25.4.0'
    //implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'

}